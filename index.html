<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="iimg">
    
            </div>
           
            <div id="iform">
            <h1>Login</h1>
            <p>Esta é a tela de login, insira as informações de login acima.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="Senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="18">

                     <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci a senha
                    <span class="material-icons">mail</span>
                </a>
            </form>
            </div>
        </section>
    </main>
</body>
</html>
